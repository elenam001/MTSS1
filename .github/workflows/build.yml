on:
  push:
    branches:  
      - main 
      - dev
      - feature
  pull_request:
    branches:
      - main 
      - dev
      - feature

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        java-package: jdk
        cache: maven
        
    - name: Jacoco
      run: mvn test jacoco:report coveralls:report
      
    - name: Coveralls
      run: mvn -B coveralls:report --define repoToken=${{ secrets.COVERALLS_REPO_TOKEN }}
      

